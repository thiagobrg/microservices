server:
  port: 8761

spring:
  profiles:
    active:
    - ssl

management:
  endpoints:
    web:
      exposure:
        include: 
          - "*"
  endpoint:
    env:
      show-values: always
    health:
      show-details: always
      
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false